<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>basic html</title>
  </head>
  <body>
    <h1>큰제목</h1>
    <h2>중간제목</h2>
    <h3>소제목</h3>
    <h4>단락제목</h4>
    <div>단순하게 영역을 만들어 주는 태그</div>
    <section>
      의미있는 영역 나누기 제목을 써주는게 좋다.
      <h2>경제</h2>
      <article>
        <h3>파킹 통장 5% 짜리 나온다는데 ,,,,</h3>
        <div>
          <h4>제목은 반드시 단계를 맞추어서 쓴다.</h4>
          <p>내용은 여기다가 쓴다.<br />&lt;p&gt; 태그 &lt;div&gt;</p>
          <ul>
            <li>개</li>
            <li>고양이</li>
            <li>새</li>
          </ul>
          <h3>멜론차트</h3>
          <ol>
            <li>가</li>
            <li>나</li>
            <li>다</li>
          </ol>
        </div>
      </article>
    </section>

    section , article
    <!-- 신문, 스포츠 등 section,  -->
    <!-- 경제면 article -->
  </body>
</html>
