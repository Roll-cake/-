<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- get은 url에 실어 보내기 -->
    <!-- post는 body에 실어서 보내기 -->
    <form action="login.html" method="GET">
      <div>
        <label for="userID">아이디</label
        ><input
          type="text"
          name="id"
          id="userID"
          placeholder="이름을쓰세요"
          required
        />
      </div>
      <div>
        <label for="usePW">패스워드</label
        ><input
          type="password"
          name="pwd"
          id="usePW"
          placeholder="패스워드를 쓰세요"
          required
        />
      </div>
      <p>관심분야 선택</p>
      <!-- prettier-ignore -->
      <div>
        <label for="movie">영화</label><input type="checkbox" id="movie" name="interest" value="영화" />
        <label for="book">독서</label><input type="checkbox" id="vook" name="interest" value="독서" />
        <label for="go">바둑</label><input type="checkbox" id="go" name="interest" value="바둑" />
        <label><span>낚시</span><input type="checkbox" name="interest" value="바둑" /></label>
      </div>
      <p>성별을 입력하세요</p>
      <!-- prettier-ignore -->
      <div>
          <label for="">남자</label
          ><input type="radio" name="gender" value="male" id="male" />
          <label
            ><span>여자</span><input type="radio" name="gender" value="female"
          /></label>
      </div>
      <p>생일을 입력하세요</p>
      <div>
        <label for="year">양력</label
        ><input type="radio" name="year" value="양력" id=" year" checked />
        <label
          ><span>음력</span><input type="radio" name="year" value="음력"
        /></label>
        <select name="birday" id=""></select>
        <div>
          <textarea name="contens" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
          <input type="email" placeholder="이메일을 입력하세요." name="email" />
          <input type="date" placeholder="날짜를 입력하세요." name="date" />
        </div>
        <!-- 정규표현식 -->
      </div>
      <button type="submit">확인</button>
      <button type="reset">취소</button>
    </form>
  </body>
</html>
