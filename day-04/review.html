    <!-- block 태그 아래로 / block은 감쌀 수 있다

        <div>
        </div> 
     </div>                                        -->
    <a href="">다음</a><span>나는 스팬</span><em>나는 em</em> <a href="">다음</a

    ><span>나는 스팬</span><em>나는 em</em>
    <!-- inline 글자 태그처럼 옆으로/ from 태그는 거의 다 -->
    <h2>inline tag</h2>
    &lt;a&gt;&lt;span&gt;&lt;em&gt;&lt;strong&gt;&lt;input&gt;
    <hr />
    <h2>block tag</h2>
    &lt;div&gt;&lt;h1~h6&gt;&lt;p&gt;&lt;section&gt;&lt;article&gt;&lt;nav&gt;&lt;header&gt;&lt;footer&gt;
    <h2>주의할 점</h2>
    글자 형태의 &lt;h1~h6&gt;&lt;p&gt; 에는 다른 block 태그를 넣지 않는다.
    ex)&lt;p&gt;&lt;div&gt;&lt;/div&gt;&lt;/p&gt;
